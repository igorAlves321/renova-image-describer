<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>

                <!-- Contêiner de Mensagens -->
                <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se o usuário já está logado e redireciona para 'describer.html'
            const token = localStorage.getItem('token');
            if (token && window.location.pathname !== '/describer.html') {
                window.location.href = 'describer.html';
            }
        });

        // Aqui você pode adicionar ou referenciar outras funções relacionadas ao login
    </script>

    <!-- Inclua aqui o seu script de cadastro de usuário -->
    <script src="cadastrarUsuario.js"></script>
</body>
</html>
