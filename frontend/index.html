<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renova Imagem Describer: Describe your images easily and quickly</title>
</head>

<body>
    <h1>Renova Image Describer</h1>
    <div id="container">
        <input type="file" accept="image/*" id="inptFile" style="display: none;">
        <button id="btnAddFile">Choose a file</button>
        <div id="preview">
            <img id="fileImage" src="" alt="" aria-live="assertive">
        </div>
        <button id="btnCopyText" style="display: none;">Copy</button>
        <div id="result" aria-live="assertive"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
