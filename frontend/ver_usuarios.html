<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid mt-5">
        <h1 class="text-center">Usuários Cadastrados</h1>
        <div id="userCount" class="text-center"></div>

        <!-- Contêiner de Mensagens -->
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>
    </header>

    <main class="container-fluid">
        <section aria-labelledby="userListHeading">
            <h2 id="userListHeading" class="visually-hidden">Lista de Usuários</h2>
            <div id="userList">
                <!-- Lista de usuários será gerada aqui -->
            </div>
        </section>
    </main>

    <!-- Modal de Edição de Usuário -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editUserModalLabel">Editar Usuário</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="editName" name="editName" aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" aria-required="true">
                        </div>
                        <!-- Adicione mais campos conforme necessário -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Salvar Mudanças</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gerenciarUsuarios.js"></script>
</body>
</html>
