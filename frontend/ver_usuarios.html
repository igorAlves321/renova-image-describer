<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .acoes-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .acoes-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .acoes-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header class="container-fluid mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">Usuários Cadastrados</h1>
            <button id="logoutButton" class="btn btn-secondary">Sair</button>
        </div>
        <div id="userCount" class="text-center"></div>
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>
    </header>

    <!-- Botões de Filtro -->
    <div class="container-fluid mt-3 mb-3">
        <button id="filterAll" class="btn btn-info">Todos os Usuários</button>
        <button id="filterActive" class="btn btn-success">Usuários Ativos</button>
        <button id="filterInactive" class="btn btn-warning">Usuários Inativos</button>
    </div>

    <main class="container-fluid">
        <section aria-labelledby="userListHeading">
            <h2 id="userListHeading" class="visually-hidden">Lista de Usuários</h2>
            <div id="userList">
                <!-- Lista de usuários será gerada aqui -->
            </div>
        </section>
    </main>

    <!-- Modal de Edição de Usuário -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editUserModalLabel">Editar Usuário</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="editName" name="editName" aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" aria-required="true">
                        </div>
<div class="mb-3">
    <label for="editJustification" class="form-label">Justificativa de Ativação:</label>
    <textarea class="form-control" id="editJustification" name="editJustification" aria-required="true" readonly></textarea>
</div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Salvar Mudanças</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gerenciarUsuarios.js"></script>
    <script src="cadastrarUsuario.js"></script>
</body>
</html>
