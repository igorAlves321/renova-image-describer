<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renova Image Describer: Descreva suas imagens de maneira fácil e rápida</title>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Renova Image Describer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Histórico de Descrições</a>
                    </li>
                    <li class="nav-item">
                        <!-- Botão de Logout -->
                        <button id="logoutButton" class="btn btn-secondary">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="container" class="mt-4">
        <input type="file" accept="image/*" id="inptFile" style="display: none;">
        <button id="btnAddFile">Escolher arquivo</button>
        <div id="preview">
            <img id="fileImage" src="" alt="Imagem pré-visualizada aqui">
        </div>
        <button id="btnCopyText" style="display: none;" accesskey="c">Copiar</button>
        <button id="btnSaveDescription" style="display: none;">Salvar Descrição</button>
        <div id="dvDescricao" aria-live="assertive"></div>
        <div id="result" aria-live="assertive"></div>
    </div>

    <!-- Modal para inserção do título -->
    <div class="modal fade" id="titleModal" tabindex="-1" aria-labelledby="titleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModalLabel">Insira o Título da Descrição</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="modalImageTitle" class="form-control" placeholder="Título da imagem">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveTitle">Salvar Título</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap e seu script.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="cadastrarUsuario.js"></script>
</body>
</html>
