
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Administração de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Administração de Usuários</h2>

                <!-- Formulário para Adicionar Usuário -->
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
                        <div id="nameFeedback" class="invalid-feedback">
                            Nome inválido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailFeedback" class="invalid-feedback">
                            Email inválido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordFeedback" class="invalid-feedback">
                            Senha inválida
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
                </form>

                <!-- Lista de Usuários -->
                <h3 class="mt-4">Usuários Cadastrados</h3>
                <div id="userList">
                    <!-- Os usuários serão inseridos aqui dinamicamente pelo script -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição de Usuário -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Editar Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <input type="hidden" id="editUserId">
              <div class="mb-3">
                <label for="editName" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="editName" name="editName">
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="editEmail" name="editEmail">
              </div>
              <!-- Adicione mais campos conforme necessário -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Salvar Mudanças</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="admin.js"></script>
</body>
</html>
