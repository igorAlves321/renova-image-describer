<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Descrições de Imagens</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Histórico de Descrições de Imagens</h1>
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                    Opções
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button id="clearHistoryButton" class="dropdown-item">Limpar Histórico</button>
                    <button id="logoutButton" class="dropdown-item">Sair</button>
                </div>
            </div>
        </div>

        <!-- Contêiner de Mensagens -->
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

        <div id="historicoContainer" class="list-group">
            <!-- Os links do histórico serão carregados aqui -->
        </div>
    </div>

    <!-- Modal Bootstrap para exibir a descrição completa da imagem -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Imagem Descrita" class="img-fluid mb-3">
                    <p id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="historico.js"></script>
    <script src="cadastrarUsuario.js"></script>
</body>
</html>
